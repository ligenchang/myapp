version: 2.1

jobs:
  # Job for setting up the backend
  setup-backend:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install backend dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Run backend tests
          command: |
            cd backend
            npm test

  # Job for setting up the frontend
  setup-frontend:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install frontend dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm run build
      - run:
          name: Run frontend tests
          command: |
            cd frontend
            npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - setup-backend
      - setup-frontend