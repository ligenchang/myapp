version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:14.17.0
    working_directory: ~/repo

jobs:
  install_dependencies:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install

  run_tests:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Run tests
          command: npm test

  deploy:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Deploy to production
          command: ./deploy.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - install_dependencies
      - run_tests:
          requires:
            - install_dependencies
      - deploy:
          requires:
            - run_tests